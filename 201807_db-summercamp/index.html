<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">-->
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <!--This one seems to work all the time, but really small on ipad-->
  <!--<meta name="viewport" content="initial-scale=0.4">-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" media="all" href="theme/css/default.css">
  <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="theme/css/phone.css">
  <base target="_blank"> <!-- This amazingness opens all links in a new tab. -->
  <script data-main="js/slides" src="js/require-1.0.8.min.js"></script>
</head>
<body style="opacity: 0">

<slides class="layout-widescreen">

  <slide class="title-slide segue nobackground">
    <aside class="gdbar"><img src="images/mindbox.png"></aside>
    <!-- The content of this hgroup is replaced programmatically through the slide_config.json. -->
    <hgroup class="auto-fadein">
      <h1 data-config-title><!-- populated from slide_config.json --></h1>
      <h2 data-config-subtitle style="color:#515151; font-size:48px;"><!-- populated from slide_config.json --></h2>
      <p data-config-presenter><!-- populated from slide_config.json --></p>
    </hgroup>
  </slide>


  <slide>
    <article class="flexbox vcenter">
      <img src="images/img1.png">
    </article>
  </slide>

  <slide>
    <article class="flexbox vcenter">
      <img src="images/img2.png">
    </article>
  </slide>

  <slide>
    <article class="flexbox vcenter">
      <img src="images/img3.png">
    </article>
  </slide>

  <slide class="fill nobackground" style="background-image: url(images/screenshot1.png)"></slide>

  <slide class="fill nobackground" style="background-image: url(images/screenshot2.png)"></slide>

  <slide class="fill nobackground" style="background-image: url(images/screenshot3.png)"></slide>

  <slide>
    <article class="flexbox vcenter">
      <img src="images/img5.png">
    </article>
  </slide>

  <slide>
    <article class="flexbox vcenter">
      <img src="images/dbhackathon/tweet1.png">
    </article>
  </slide>

  <slide>
    <article class="flexbox vcenter">
      <img src="images/img6.png">
    </article>
  </slide>

  <slide>
    <article class="flexbox vcenter">
      <img src="images/img7.png">
    </article>
  </slide>

  <slide>
    <article class="flexbox vcenter">
      <img src="images/dbhackathon/tweet2.png">
    </article>
  </slide>

  <slide class="thank-you-slide segue nobackground">
    <article class="flexbox vleft auto-fadein">
      <h2>Was ist geblieben?</h2>
    </article>
</slide>

  <slide class="segue nobackground">
    <article class="flexbox vleft auto-fadein">
      <h2>Uns failen Daten!</h2>
    </article>
</slide>




  <slide class="thank-you-slide segue nobackground">
    <article class="flexbox vleft">
      <h2>Fragen?</h2>
      <br /> <br /> <br />

      <pre class="prettyprint questions" data-lang="prolog" >
?- ask(Question,Answer).
      </pre>

  <br/> <br/> <br/>

  <p style="font-size:0.7em;text-align:right;">
      <img src="images/by.svg" style="float:right;margin-left:25px;" />
      This presentation is licensed under the <br />
      <a style="color:white;" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International</a> 
      license.
      </p>

    </article>
    <p class="auto-fadein" data-config-contact style="display:none;">
      <!-- populated from slide_config.json -->
    </p>
  </slide>

  <slide class="backdrop"></slide>

</slides>
</body>
</html>
